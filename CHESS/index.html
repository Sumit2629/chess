<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Grid</title>
</head>
<body>
    <script>
        // User story 1: Function to create a label and append it to the document body
        function print(data) {
            let label = document.createElement("span");
            label.textContent = data;
            document.body.appendChild(label);
        }

        // User story 2: Function to create a line break element
        function newLine() {
            document.body.appendChild(document.createElement("br"));
        }

        // User story 3: Declare the board size
        let board_size = 8; // You can adjust this size for a different grid

        // User story 4: Create a chessboard pattern of board_size x board_size
        for (let row = 0; row < board_size; row++) {
            for (let col = 0; col < board_size; col++) {
                if ((row + col) % 2 === 0) {
                    print(" * ");
                } else {
                    print(" # ");
                }
            }
            newLine(); // Move to the next line after each row
        }
    </script>
</body>
</html>
